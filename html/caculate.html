    <script>
        function somar (valorA, valorB){
            var total = valorA + valorB;
            return total;
        }
        function subtrair (valorA, valorB){
            var total = valorA - valorB;
            return total;
        }
        function multiplicar (valorA, valorB){
            var total = valorA * valorB;
            return total;
        }
        function divisão (valorA, valorB){
            var total = valorA / valorB;
            return total;
        }
        function ricardo(nome){
        window.alert(nome);
    }

    var soma = somar(10,8);

    console.log(subtração);

    var multiplicação = multiplicar(10,8);

    console.log(dividir);
